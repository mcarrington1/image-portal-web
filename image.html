<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="M.J. Carrington">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/gallery.css" rel="stylesheet">

    <script type="text/javascript" src="js/image.js"></script>

    <title>Image Portal - View Image</title>
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right text-center" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <h1>
                Image Portal
            </h1>
            <div class="way_icon">
                <i class="fas fa-camera-retro fa-10x fa-gradient"></i>
            </div>
        </div>
        <div class="list-group list-group-flush">

            <button type="button" class="btn btn-primary" onclick="returnToThumbnailsList()">
                <i class="fas fa-arrow-circle-left"></i>
                Back to Album
            </button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#editImageModal">
                <i class="fas fa-edit"></i>
                Edit Image
            </button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#shareImageModal">
                <i class="fas fa-share"></i>
                Share Image
            </button>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteImageModal">
                <i class="fas fa-trash"></i>
                Delete Image
            </button>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-images fa-4x fa-gradient"></i>
                    </a>
                </li>
                <li class="nav-item" id="imageMetadataDisplay">
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <!-- gallery start-->
            <div id="imageDisplay"></div>
            <!-- gallery end-->
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <!-- Modals -->
    <!-- Edit Image Modal -->
    <div class="modal" id="editImageModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit Image Meta-data</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="edit-image-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control-edit" id="name"
                                   placeholder="Put a new name here">
                            <input type="text" name="tag" class="form-control-edit" id="tag"
                                   placeholder="Put new Tags here">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Ok</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Share Image Modal -->
    <div class="modal" id="shareImageModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Share Images</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="share-image-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" name="email" class="form-control-share" id="email"
                                   placeholder="Put e-mail address here">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Image Modal-->
    <div class="modal" id="deleteImageModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Delete Image</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="delete-image-form">
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Ok</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /#wrapper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>
</html>
