<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="M.J. Carrington">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/gallery.css" rel="stylesheet">

    <script type="text/javascript" src="js/login.js"></script>

    <title>Image Portal</title>
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right text-center" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <h1>
                Image Portal
            </h1>
            <div class="way_icon">
                <i class="fas fa-camera-retro fa-10x fa-gradient"></i>
            </div>
        </div>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1>Welcome to Image Portal</h1>
            <img src="images/album-default-cover.png" style="padding-bottom: 20px;">
            <form id="login-form">
                <div class="form-group">
                    <input type="text" name="username" class="form-control-share" id="username"
                           placeholder="Username">
                    <input type="password" name="password" class="form-control-share" id="password"
                           placeholder="Password">
                    <button class="btn btn-success">Login</button>
                    <div id="invalid-alert-text"></div>
                </div>
            </form>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
