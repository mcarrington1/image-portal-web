<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="M.J. Carrington">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/album-layout.css" rel="stylesheet">
    <link href="css/gallery.css" rel="stylesheet">


    <script type="text/javascript" src="js/albums.js"></script>

    <title>Image Portal - Albums</title>
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right text-center" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <h1>
                Image Portal
            </h1>
            <div class="way_icon">
            <i class="fas fa-camera-retro fa-10x fa-gradient"></i>
            </div>
        </div>
        <div class="list-group list-group-flush">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                <i class="fas fa-plus-square"></i>
                Add Album
            </button>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Modal -->
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">New Album</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="example-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Album Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter album name here">
                    </div>
                    <div class="form-group">
                        <label for="description">Album Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3" placeholder="Enter your witty album description here"></textarea>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <!-- gallery start-->
            <h1 class="mt-4">Album Library</h1>
            <div class="gallery-grid" id="albums"></div>
            <!-- gallery end-->
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
