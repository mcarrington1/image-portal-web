<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="M.J. Carrington">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
<!--    <link href="css/gallery-layout.css" rel="stylesheet">-->
    <link href="css/gallery.css" rel="stylesheet">

    <script type="text/javascript" src="js/thumbnails.js"></script>

    <title>Image Portal</title>
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right text-center" id="sidebar-wrapper">
        <div class="sidebar-heading">
            <h1>
                Image Portal
            </h1>
            <div class="way_icon">
            <i class="fas fa-camera-retro fa-10x fa-gradient"></i>
            </div>
        </div>
        <div class="list-group list-group-flush">
            <a href="./albums.html" role="button" class="btn btn-primary">
<!--            <button type="button" class="btn btn-primary">-->
                <i class="fas fa-arrow-circle-left"></i>
                Back to Albums
            </a>
<!--            </button>-->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addImageModal">
                <i class="fas fa-plus-square"></i>
                Add Image
            </button>
            <button type="button" class="btn btn-info">
                <i class="fas fa-share"></i>
                Share Album
            </button>
            <button type="button" class="btn btn-danger">
                <i class="fas fa-trash"></i>
                Delete Album
            </button>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-images fa-4x fa-gradient"></i>
                    </a>
                </li>
                <li class="nav-item" id="album-info">
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-secondary">
                        <i class="bi bi-filter-circle"></i>
                        Sort By Date
                    </button>
                </li>
            </ul>
        </nav>
            <div class="container-fluid">
                <!-- gallery start-->
                <div class="gallery-grid" id="images"></div>
                <!-- gallery end-->
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    <!-- Modals -->
    <div class="modal" id="addImageModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Image</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form action="http://localhost:8080/mcarrington1/portal/1.0.0/album/" id="upload-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="image">Album Name</label>
                            <input type="file" name="file" class="form-control-file" id="image" placeholder="Upload Image here">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- /#wrapper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
